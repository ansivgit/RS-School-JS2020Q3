<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny English</title>
</head>
<body>
  <div class="wrapper--main">
    <header class="header">
      <nav class="main-nav">
        <div class="main-nav__container"></div>
        <button class="main-nav__btn" type="button">
          <span class="main-nav__decorate"></span>
        </button>
        <div class="main-nav__container">
        </div>
      </nav>
        <button class="title__btn" type="button">
          <h1 class="title--main">Funny English</h1>
        </button>
      <div class="modes">
        <div class="toggle">

            <input class="toggle__checkbox" type="checkbox" id="mode">
          <label for="mode" class="toggle__label"></label>
        </div>
        <button class="stats__btn" type="button">Stats</button>
      </div>
    </header>

    <main class="main__container">
      <div class="main__header">
        <div class="main__rating"></div>
        <h2 class="title--category"></h2>
        <button class="play-mode" type="button">Start game</button>
      </div>
      <ul class="cards">

      </ul>
      <div class="game-over visually-hidden">
        <div class="game-over__img"></div>
        <div class="game-over__text"></div>
      </div>
    </main>

    <footer class="footer__container"></footer>
  </div>

</body>
</html>
