<!DOCTYPE html>
<html lang="en, ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/owfont-regular.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Momentum</title>
</head>
<body>
  <!-- <div class="overlay"></div> -->
  <main>
    <section class="header">
      <button class="btn btn--bgImg-change"></button>
      <div class="weather-block">
        <p class="city" contenteditable="true">[Enter City]</p>
        <icon class="weather-icon owf"></icon>
        <div class="temperature"></div>
        <div class="humidity"></div>
        <div class="wind"></div>

      </div>
    </section>

    <section class="date-block">
      <time class="time"></time>
      <time class="day"></time>
    </section>

    <section class="greeting-block">
      <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="my-focus" contenteditable="true"></h2>
    </section>

    <section class="quote-block">
      <figure class="quote">
        <blockquote></blockquote>
        <figcaption></figcaption>
      </figure>
      <button class="btn btn--quote-change"></button>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
